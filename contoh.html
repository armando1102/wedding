<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="gift-card gift-mandiri fade-scroll">
  <button id="copyButton" class="fade-scroll">Copy</button>
</div>
<p id="accountNumber" class="nama-card fade-scroll"></p>
<p id="accountName" class="nama-card fade-scroll"></p>

</body>
<script>
  // Data rekening bisa kamu ubah dari sini
  const rekening = {
    number: "1600004460172",
    name: "Paulus Panunggul Yudho Widodo Purba"
  };

  // Ambil elemen HTML
  const accountNumber = document.getElementById("accountNumber");
  const accountName = document.getElementById("accountName");
  const copyButton = document.getElementById("copyButton");

  // Isi otomatis dari JS
  accountNumber.textContent = rekening.number;
  accountName.textContent = rekening.name;

  // Fungsi untuk copy text
  copyButton.addEventListener("click", function() {
    navigator.clipboard.writeText(rekening.number);
    copyButton.textContent = "Copied!";
    setTimeout(() => copyButton.textContent = "Copy", 1500);
  });
</script>

</html>
